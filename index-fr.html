<!doctype html>
<html class="IGv2" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trouver un conseiller</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/serp-advisors-location.css"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
        <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="body-content cwp-search">

            <!--Search-->
            <div class="icon-wrap">
                <form id="siteSearch" class="search-form">
                    <div class="row contact section">
                        <div class="small-12 medium-10 small-centered columns">
                            <div class="row">
                                <img src="images/find-an-advisor-icon.png" class="img__icon">
                                <h1 class="text-center">Trouver un conseiller</h1>
                                <p class="text-center">Nos conseillers examineront vos objectifs financiers et vous aideront à trouver comment les réaliser.</p>
                            </div>
                            <div class="row collapse">
                               <button type="submit" value="Submit" id="SearchSubmitButton"><img src="images/search-icon-in-search-box.png" /></button>
                                <!-- <div class="small-10 columns search-ui"> -->
                                    <div class="search-ui--location search-ui" data-searchtype="location">
                                        <label class="show-for-sr hide" for="FindAnAdvisor">Entrez le nom ou la ville</label>
                                        <input class="typeahead itf_location itf_name" type="search" placeholder="Trouver un conseiller" name="Search" autocomplete="off" spellcheck="false" id="FindAnAdvisor">
                                    </div>
                                    <!-- <div class="adv-search-right"> -->
                                   <!-- </div> -->
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--Office-->
            <script id="office-template" type="x-tmpl-mustache">
              <div class="row info-toggle-trigger" data-toggler=".isActive" data-toggle="info-toggle-wrapper">
                <div class="small-3 medium-2 columns">
                  <img class="illustration" data-illustrationid="consultant-about" src="img/illustrations/consultant_webpage_open_icon_3C_191016.svg" alt="icon book and glasses">
                </div>
                <div class="small-6 medium-3 columns">
                  <p class="tp_08">{{length}} bureaux trouvés</p>
                </div>
                <div class="small-2 medium-3 columns">
                  <i class="fa fa-chevron-down"></i>
                </div>
              </div>
              <div id="info-toggle-wrapper" data-toggler=".isActive">
              <div class="row info-toggle-content">
              {{#.}}
                  <div class="small-12 columns">
                    <div class="row underline">
                      <div class="small-12 medium-7 large-6 columns map-column">
                        <div class="maps">
                          <a class="map-anchor" href="https://www.google.ca/maps/dir//{{Address_Line_1__c}} {{Address_Line_2__c}}, {{City__c}}, {{Province_Territory_State__c}}, {{Postal_Code__c}}">
                              <div class="map-container">
                                <img src="https://maps.googleapis.com/maps/api/staticmap?center={{Address_Line_1__c}} {{Address_Line_2__c}}, {{City__c}}, {{Province_Territory_State__c}}, {{Postal_Code__c}}&zoom=17&size=130x130&key=AIzaSyB0n_92iCiJzEB2KBQ19jx88Uu6SWN7aUU" />    
                                <div class="map-icon"></div>
                                <div class="tp_22">Voir la carte</div>
                                <div class="clear"></div>
                              </div>
                          </a>
                        </div>
                        <div class="map-address">
                         <p class="tp_07">{{Address_Line_1__c}}
                         {{Address_Line_2__c}}</p>
                        <p class="tp_09">{{City__c}},
                        {{Province_Territory_State__c}}, {{Postal_Code__c}}</p>
                        </div>
                      </div>

                        <div class="columns contact-buttons buttons-column">
                            <ul class="dropdown menu phone" data-dropdown-menu="svjkem-dropdown-menu" role="menubar">
                                <li role="menuitem" class="is-dropdown-submenu-parent opens-right" aria-haspopup="true" aria-expanded="false" aria-label="
                                        Informations de contact
                                         Téléphone
                                    ">
                                    <a class="outline-btn secondary small-icon phone dropdown-button" type="button" tabindex="0">
                                        <span class="hide-for-small-only">Informations de contact</span>
                                        <span class="show-for-small-only"><i aria-hidden="true" class="fa fa-phone"></i> Téléphone</span>
                                    </a>
                                    <ul class="menu submenu is-dropdown-submenu first-sub vertical" data-submenu="" aria-hidden="true" role="menu">
                                        <li class="hide-for-small-only emphasize is-submenu-item is-dropdown-submenu-item" role="menuitem">
                                            <a href="mailto:{{Director__r.Email}}">Envoyez moi un courriel</a>
                                        </li>
                                        <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                            <a href="tel:{{Phone__c}}">
                                                <strong>Principal</strong>
                                                <span>{{Phone__c}}</span>
                                            </a>
                                        </li>
                                        <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                            <a href="tel:{{Fax__c}}">
                                                <strong>Télécopieur</strong>
                                                <span>{{Fax__c}}</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                          <a href="mailto:{{Director__r.Email}}" class="outline-btn secondary small-icon email" type="button"><span class="show-for-small-only"><i aria-hidden="true" class="fa fa-envelope"></i> Courriel</span></a>
                            <a class="outline-btn constrained" type="button" href="{{prettyURL__c}}">Voir les détails</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                  </div>
              {{/.}}
              </div>
              </div>
            </script>
            <div id="office-search" class="section office-search info-toggle hide" info-toggle-aria="true" data-toggler=".active"></div>

            <!--Search Results-->
            <script id="result-amount-template" type="x-tmpl-mustache">
              <div class="row">
                  <div class="medium-4 columns">
                    <p class="tp_08">{{length}} résultats</p>
                  </div>
              </div>
            </script>
                <script id="consultant-template" type="x-tmpl-mustache">
                    {{#.}}
                    <div class="row underline">
                        <div class="small-12 medium-7 large-6 columns portrait-column">
                            <div class="portrait">
                                <img src="{{myInfo.photoUrl}}" alt="{{myInfo.FName}} {{myInfo.LName}}" />
                            </div>
                            <div class="consultant-text">
                            <p class="tp_07 consultant_name">{{myInfo.FName}} {{myInfo.LName}}</p>
                            <p class="tp_05">{{myInfo.title}}</p>
                            <p class="tp_09">{{myInfo.Ct_City}} {{myInfo.PostalCode}}</p>
                            </div>
                        </div>
                        <div class="small-12 medium-6 large-5 columns buttons-column">
                          
                            <ul class="dropdown menu phone" data-dropdown-menu="svjkem-dropdown-menu" role="menubar">
                              <li role="menuitem" class="is-dropdown-submenu-parent opens-right" aria-haspopup="true" aria-expanded="false" aria-label="
                                      Informations de contact
                                        Téléphone
                                  ">
                                  <a class="outline-btn secondary small-icon phone dropdown-button" type="button" tabindex="0">
                                      <span class="hide-for-small-only">Informations de contact</span>
                                      <span class="show-for-small-only"><i aria-hidden="true" class="fa fa-phone"></i> Téléphone</span>
                                  </a>
                                  <ul class="menu submenu is-dropdown-submenu first-sub vertical" data-submenu="" aria-hidden="true" role="menu">
                                      <li class="hide-for-small-only emphasize is-submenu-item is-dropdown-submenu-item" role="menuitem">
                                          <a href="mailto:{{myInfo.Email}}">Envoyez moi un courriel</a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="tel:{{myInfo.Phone}}">
                                              <strong>Principal</strong>
                                              <span>{{myInfo.Phone}}</span>
                                          </a>
                                      </li>
                                  </ul>
                              </li>
                          </ul>
                            <a href="mailto:{{myInfo.Email}}" class="outline-btn secondary small-icon email" type="button"><span class="show-for-small-only"><i aria-hidden="true" class="fa fa-envelope"></i> Courriel</span></a>
                          <a class="outline-btn constrained" type="button" href="{{myInfo.ConsultantUrl}}">Voir le profil</a>
                        </div>
                       
                        <div class="clear"></div>
                </div>
                {{#myConsultantTeam.length}}
                <div class="row my-team">
                    <div class="medium-12 columns title">
                      <div class="row">
                        <div class="small-4 medium-4 columns line">
                          <div class="clear"></div>
                        </div>
                        <div class="small-4 medium-4 columns">
                          <p class="tp_21">Mon équipe</p>
                        </div>
                        <div class="small-4 medium-4 columns line">
                          <div class="clear"></div>
                        </div>
                        </div>
                    </div>
                    <div class="my-consultant-team">
                    {{#myConsultantTeam}}
                        <div class="medium-4 columns">
                          <p class="tp_09 consultant_name">{{FName}} {{LName}}</p>
                    

                          <ul class="dropdown menu" data-dropdown-menu="svjkem-dropdown-menu" role="menubar">
                          <li role="menuitem" class="is-dropdown-submenu-parent opens-right" aria-haspopup="true" aria-expanded="false" aria-label="
                                  Informations de contact
                                   Téléphone
                              ">
                              <a class="outline-btn secondary small-icon phone dropdown-button" type="button" tabindex="0">
                                  <span class="hide-for-small-only">Informations de contact</span>
                                  <span class="show-for-small-only"><i aria-hidden="true" class="fa fa-phone"></i></span>
                              </a>
                              <ul class="menu submenu is-dropdown-submenu first-sub vertical" data-submenu="" aria-hidden="true" role="menu">
                                  <li class="hide-for-small-only emphasize is-submenu-item is-dropdown-submenu-item" role="menuitem">
                                      <a href="mailto:{{Email}}">Envoyez moi un courriel</a>
                                  </li>
                                  <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                      <a href="tel:{{Phone}}">
                                          <strong>Principal</strong>
                                          <span>{{Phone}}</span>
                                      </a>
                                  </li>
                              </ul>
                          </li>
                      </ul>
                    <a href="mailto:{{Email}}" class="outline-btn secondary small-icon email show-for-small-only" type="button"><span><i aria-hidden="true" class="fa fa-envelope"></i></span></a>
                      <div class="clear"></div>
                        </div>
                    {{/myConsultantTeam}}
                     <div class="row show-for-small-only">
                           <p class="tp_05">Voir tous les membres de l'équipe</p>
                        </div>
                    </div>
                </div>
                {{/myConsultantTeam.length}}
                {{#associates.length}}
                <div class="row my-team">
                    <div class="medium-12 columns title">
                      <div class="row">
                        <div class="small-4 medium-4 columns line">
                          <div class="clear"></div>
                        </div>
                        <div class="small-4 medium-4 columns">
                          <p class="tp_21">Associés</p>
                        </div>
                        <div class="small-4 medium-4 columns line">
                          <div class="clear"></div>
                        </div>
                        </div>
                    </div>
                    <div class="my-consultant-team">
                    {{#associates}}
                        <div class="medium-4 columns">
                          <p class="tp_09 consultant_name">{{First_Name__c}} {{Last_Name__c}}</p>
                    

                          <ul class="dropdown menu" data-dropdown-menu="svjkem-dropdown-menu" role="menubar">
                          <li role="menuitem" class="is-dropdown-submenu-parent opens-right" aria-haspopup="true" aria-expanded="false" aria-label="
                                  Informations de contact
                                   Téléphone
                              ">
                              <a class="outline-btn secondary small-icon phone dropdown-button" type="button" tabindex="0">
                                  <span class="hide-for-small-only">Informations de contact</span>
                                  <span class="show-for-small-only"><i aria-hidden="true" class="fa fa-phone"></i></span>
                              </a>
                              <ul class="menu submenu is-dropdown-submenu first-sub vertical" data-submenu="" aria-hidden="true" role="menu">
                                  <li class="hide-for-small-only emphasize is-submenu-item is-dropdown-submenu-item" role="menuitem">
                                      <a href="mailto:{{Email__c}}">Envoyez moi un courriel</a>
                                  </li>
                                  <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                      <a href="tel:{{Phone__c}}">
                                          <strong>Principal</strong>
                                          <span>{{Phone__c}}</span>
                                      </a>
                                  </li>
                              </ul>
                          </li>
                      </ul>
                    <a href="mailto:{{Email__c}}" class="outline-btn secondary small-icon email show-for-small-only" type="button"><span><i aria-hidden="true" class="fa fa-envelope"></i></span></a>
                      <div class="clear"></div>
                        </div>
                    {{/associates}}
                      <div class="row show-for-small-only">
                           <p class="tp_05">Voir tous les membres de l'équipe</p>
                        </div>
                    </div>
                </div>
                {{/associates.length}}
            {{/.}}
            </script>
            <script id="view-more-template" type="x-tmpl-mustache">
              <div class="row view-more">
                  <div class="medium-4 medium-centered">
                      <a class="outline-btn secondary" type="button" href="#" data-fetch-results>Afficher plus de résultats</a>
                  </div>
              </div>
            </script>
            <div class="section search-results hide" id="results-container"></div>

            <!--18.Footer-->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/vendor/typeahead.bundle.min.js"></script>
    <script src="js/vendor/mustache.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
