<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" href="http://investorsgroup.com/en/css/corp/app.css" rel="stylesheet" />
	<link type="text/css" href="http://investorsgroup.com/en/css/corp/flaticon.css" rel="stylesheet" />

	<title>Testing GSA Ajax</title>
	<link rel="stylesheet" href="css/serp-advisors-location.css"/>

</head>
<body>

<main class="serp">
	<section class="c12">
		<div class="white-panel">


			<div class="row">
				<div class="small-12 large-9 large-centered small-uncentered columns">
					<h1>Consultants in <span class="city-name"></span></h1>

					<h3>Find an advisor near you</h3>

					<form class="search-container">

						<ul class="button-group toggle" data-toggle="buttons-radio">
							<li>
								<input type="radio" id="r1" name="r-group" data-toggle="button" checked>
								<label class="button tiny" for="r1">City</label>
							</li>
							<li>
								<input type="radio" id="r2" name="r-group" data-toggle="button">
								<label class="button tiny" for="r2">Name</label>
							</li>
						</ul>

						<input class="search-box" type="text" name="city" aria-label="Location" />

					</form>
					<div id="location-find-advisor-container"
					     class="location-find-advisor-container"
					     data-query="Winnipeg, MB"
					     data-search-action="data/winnipeg.json">

						<div id="results-container">
							<div class="loading">
								<div class="loading-modal">
									<div class="loading-text">Loading results...</div>
									<div class="loading-spinner"></div>
								</div>
							</div>
						</div>
						<div class="more-container" style="display: none;">
							<button class="more-button">See more</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<script type="text/html" id="advisor-template">
	<article class="advisor-card">
		<div id="template-results-container" class="advisor clearfix">
			<div class="advisor-photo">
				<!-- transparent pixel data-url will be replaced by the real image -->
				<img
						width="220"
						height="248"
						src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII="
						data-src="" />
			</div>
			<div class="advisor-details">
				<div class="name-address">
					<h3 class="name"><a href="#"></a></h3>
					<h5 class="title"></h5>
					<address class="address">
						<span class="street"></span>
						<span class="location"></span>
					</address>
				</div>
				<div class="contact">
					<a class="phone" href="tel:"></a>
					<a class="email" href="mailto:" title="">Email me</a>
				</div>
				<div class="websiteLink">
					<a href="#">View Website</a>
				</div>
			</div>
		</div>
		<div class="team">
			<a href="#" class="title">My team</a>
			<ul class="team-list">
				<li>
					<h5 class="name"><a href="#"></a></h5>
					<div class="contact">
						<a class="phone" href="tel:"></a>
						<a class="email" href="mailto:"></a>
					</div>
				</li>
			</ul>
		</div>
	</article>
</script>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/unveil/1.3.0/jquery.unveil.min.js"></script>
<script src="js/serp-advisors-location.js"></script>

</body>
</html>
