    <main role="main" id="main-content">
      <!--Find an Advisor Results-->
      <div class="callout bg-primary">
          <form id="find-an-advisor-search" class="find-an-advisor-search-form">
              <div class="row">
                  <div class="small-12 small-centered columns">
                      <div class="row text-center">
                          <div class="small-10 medium-8 large-7 columns small-centered">
                            <figure class="medium-figure text-center">
                              <a href="en/opportunities/investment">
                                <img src="images/find-an-advisor-icon.png" alt="">
                                <figcaption>
                                   <h1 class="text-center content-title">Find an Advisor</h1>
                                </figcaption>
                              </a>
                            </figure>
                          </div>
                      </div>
                      <div class="row collapse find-an-advisor-search-form-fields">
                          <div class="medium-5 columns find-an-advisor-search-form-field">
                               <p class="section-title text-left">Search By</p>
                                <select class="search-select">
                                  <option value="Location">Location</option>
                                  <option value="Name">Name</option>
                              </select>
                          </div>
                          <div class="medium-5 columns find-an-advisor-search-form-field">
                              <p class="section-title text-left show-for-small-only">By Location</p>
                              <div class="find-an-advisor-search-form-field-location" data-searchtype="location">
                                  <img src="images/map-marker-blue.png">
                                  <input class="typeahead itf_location" type="search" placeholder="Enter a city" name="Search" autocomplete="off" spellcheck="false" id="FindAnAdvisor_location">
                              </div>

                              <div class="find-an-advisor-search-form-field-name" style="display:none" data-searchtype="name" >
                                  <img src="images/find-an-advisor-advisor-icon.png">
                                  <input class="typeahead itf_name" type="search" placeholder="Enter a name" name="Search" autocomplete="off" spellcheck="false" id="FindAnAdvisor_name">
                              </div>

                          </div>

                            <div class="medium-3 large-2 columns find-an-advisor-search-form-field">
                              <button id="SearchSubmitButton" class="button primary-alternative" value="Go">Go</button>
                            </div>
                      </div>
                      <div class="row">
                          <div class="small-12 columns">
                               <p class="text-center callout-body-copy">Our consultants can help no matter what financial situation you're in.</p>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </div>

          
    <div class="row search-results-consultant-wrapper">
        <div class="small-12 columns">
        </div>
    </div>
    <script id="office-template" type="x-tmpl-mustache">
      <div class="search-results">
          <div class="bg-secondary full-width search-results-offices-wrapper">
            <div class="row">
              <div class="small-12 columns" data-toggle="search-results-offices-expand search-results-offices-accordion-arrow">
                <div id="search-results-offices-accordion-arrow" class="row search-results-offices accordion-arrow" data-toggler="expanded-accordion-arrow">
                  <div class="small-3 medium-2 columns">
                    <figure class="ex-small-figure">
                      <img class="image-circle image-6-pillars" src="images/contact-us_head-office.png" alt="">
                    </figure>
                  </div>
                  <div class="small-6 medium-3 columns">
                    <p class="large-body-copy">3 Offices found</p>
                  </div>
                </div>
              </div>
              <div id="search-results-offices-expand" class="small-12 columns is-hidden" data-toggler="is-hidden">
                <div class="row divider">
                  <div class="small-12 columns">
                    <div class="row search-results-office">
                      <div class="small-12 medium-8 large-6 columns map-column">
                        <div class="row search-results-info">
                          <div class="small-6 columns maps search-results-info-map">
                              <a class="map-anchor" href="https://www.google.ca/maps/dir//{{Address_Line_1__c}} {{Address_Line_2__c}}, {{City__c}}, {{Province_Territory_State__c}}, {{Postal_Code__c}}">
                                  <div class="search-results-map-container image-circle">
                                    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{Address_Line_1__c}} {{Address_Line_2__c}}, {{City__c}}, {{Province_Territory_State__c}}, {{Postal_Code__c}}&zoom=17&size=130x130&key=AIzaSyB0n_92iCiJzEB2KBQ19jx88Uu6SWN7aUU" />   
                                    <div class="tp_22 search-results-map-tooltip">View Map</div>
                                  </div>
                              </a>
                          </div>
                          <div class="small-6 columns search-results-office-info">
                            <div class="map-address">
                              <p class="callout-body-copy">200 Yorkland Blvd</p>
                              <p class="body-copy">Toronto, ON, M2J 5C1</p>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="small-12 medium-4 large-6 columns search-results-buttons">
                        <div class="row">
                          <div class="small-6 medium-12 large-6 columns search-results-button">
                            <ul onmouseover="ga('send','event','Consumer Engagement','Hover','Hover_Contact_Numbers_EventPage:FAA', 0);" data-dropdown-menu="svjkem-dropdown-menu" role="menubar" class="dropdown menu">
                            <li role="menuitem" class="is-dropdown-submenu-parent opens-right" aria-haspopup="true" aria-expanded="false" aria-label="
                                    Contact Info
                                     Phone
                                ">
                                <a class="button secondary small-icon phone dropdown" type="button" tabindex="0">
                                    <span class="hide-for-small-only">Contact Info</span>
                                    <span class="show-for-small-only"><i aria-hidden="true" class="phone-icon"></i> Phone</span>
                                </a>
                                <ul class="menu submenu is-dropdown-submenu first-sub vertical" data-submenu="" aria-hidden="true" role="menu">
                                    <li class="hide-for-small-only emphasize is-submenu-item is-dropdown-submenu-item" role="menuitem">
                                        <a href="mailto:{{myInfo.Email}}">email me</a>
                                    </li>
                                    <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                        <a href="tel:{{myInfo.Phone}}">
                                            <strong>phone</strong>
                                            <span>(416) 860-1668</span>
                                            <span>ext. 251</span>
                                        </a>
                                    </li>
                                    <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                       <a href="tel:{{myInfo.Phone}}">
                                            <strong>tax</strong>
                                            <span>(416) 860-1668</span>
                                       </a>
                                    </li>
                                </ul>
                            </li>
                           </ul>
                          </div>
                          <div class="small-6 medium-3 columns search-results-button">
                            <a onclick="ga('send','event','Consumer Engagement','Click','Click_Email_me_EventPage:FAA', 0);" href="mailto:{{myInfo.Email}}" class="button secondary small-icon email show-for-small-only" type="button"><span><i aria-hidden="true" class="email-icon"></i> Email</span></a>
                          </div>
                          <div class="small-12 medium-12 large-6 columns search-results-button">
                            <a onclick="ga('send','event','Consumer Engagement','Click','Click_View_Profile_EventPage:FAA', 0);" class="button" type="button" href="{{myInfo.ConsultantUrl}}">View Profile</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </script>
    <script id="result-amount-template" type="x-tmpl-mustache">
      <div class="row search-results-number">
        <div class="medium-12 columns">
          {{#length}}
              <p class="large-body-copy">{{length}} results</p>
          {{/length}}
          {{^length}}
            <p class="large-body-copy text-center">No results match your search</p>
            <p class="body-copy text-center">Please try different spellings or more general terms</p>
          {{/length}}
        </div>
      </div>
    </script>
