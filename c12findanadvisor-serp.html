<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Find an advisor</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/serp-advisors-location.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>
    <!-- Start Header -->

    <!--#include file="includes/header.html" -->
    <div class="icon-wrap">
        <form id="siteSearch" class="search-form" onSubmit="return emptysearch_validateForm();" action="/en/search">
            <div class="row contact section">
            	<div class="small-11 small-centered columns">
            		<div class="row collapse">
            			<div class="small-1 columns adv-search-left">
            				<span class="prefix"><img src="/en/images/corp/svg/search-icon-in-search-box.png" width="20" height="23" /></span>
            			</div>
            			<div class="small-10 columns search-ui" data-searchtype="location">
                            <div class="search-ui--location">
                                <label class="show-for-sr" for="FindAnAdvisor">Find an advisor</label>
                                <input class="typeahead itf_location itf_name" type="text" placeholder="Find an advisor" name="Search" autocomplete="off" spellcheck="false" id="FindAnAdvisor">
                            </div>
                        </div>
                        <div class="small-1 columns adv-search-right">
                            <span class="postfix"><button type="reset" value="Reset"><img src="/en/images/corp/svg/search-icon-in-search-box.png" alt="X" /></button></span>
                        </div>
                    </div>
            	</div>
            </div>
        </form>
    </div>
    <div class="search-results-wrap">
    	<div class="row serp">
        	<div class="small-7 columns">
            	<h1>24 Results in Whitby</h1>
            </div>
            <div class="small-2 columns">
            	<p>Filter by</p>
            </div>
            <div class="small-3 columns">
            	<form novalidate="novalidate">
                        <div class="row collapse">
                            <div class="small-12 medium-8 columns">
                                <label for="statement-range" class="screen-reader-only">List of provinces:</label>
                                <select id="statement-range">
                                    <option value="4">Province</option>
                                    <option value="5">Alberta</option>
                                    <option value="6">British Columbia</option>
                                    <option value="7">Manitoba</option>
                                </select>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        <div class="row serp">
        	<div class="small-12 columns">
            	<div id="location-find-advisor-container" class="location-find-advisor-container" data-query="toronto" data-search-action="/en/scripts/corp/googlereturnjson.aspx">
                	<div id="results-container">
                    	<article class="advisor-card">
                        	<div id="template-results-container" class="advisor clearfix">
                            	<div class="advisor-photo">
									<img class="m" width="220" height="248" data-src="" src="http://www.investorsgroup.com//en/images/ig-cwpb/profilePhotos/22329.PNG">
								</div>
                                <div class="advisor-details">
                            		<div class="name-address">
                                        <h3 class="name">
                                        	<a href="http://www.investorsgroup.com/en/rob.zeltzer/home">Rob Zeltzer</a>
                                        </h3>
                                        <h5 class="title">Division Director</h5>
                                        <address class="address">
                                        	<!--<span class="street">601-2345 Yonge Street</span>-->
                                        	<span class="location">Toronto, ON</span>
                                        </address>
                                    </div>
                                    <div class="contact">
                                        <div class="websiteLink">
                                        	<a href="http://www.investorsgroup.com/en/rob.zeltzer/home">View profile</a>
                                    	</div>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <article class="advisor-card">
                        	<div id="template-results-container" class="row advisor">
                            	<div class="small-12 medium-2 columns columns-no-left-gutter">
                                	<div class="advisor-photo">
										<img class="m" width="220" height="248" data-src="" src="http://www.investorsgroup.com//en/images/ig-cwpb/profilePhotos/22329.PNG">
									</div>
                                </div>
                                <div class="small-12 medium-5 columns">
                                	<h3 class="name">
                                        <a href="http://www.investorsgroup.com/en/rob.zeltzer/home">Rob Zeltzer</a>
                                    </h3>
                                    <h5 class="title">Division Director</h5>
                                    <address class="address">
                                        <!--<span class="street">601-2345 Yonge Street</span>-->
                                        <span class="location">Toronto, ON</span>
                                    </address>
                                </div>
                                <div class="small-12 medium-3 columns">
                                    	<button href="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button dropdown">Contact info</button><br>
                                        <ul id="drop1" data-dropdown-content class="f-dropdown" aria-hidden="true">
                                            <li><a href="#">601-2345 Yonge Street</a></li>
                                            <li><a href="#">rob.zeltzer@investorsgroup.com</a></li>
                                            <li><a href="#">123-456-7890</a></li>
                                        </ul>
                                </div>
                                <div class="small-12 medium-2 columns">
                                	<div class="websiteLink">
                                        <a href="http://www.investorsgroup.com/en/rob.zeltzer/home" class="button">View profile</a>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <!--#include file="includes/footer.html" -->
    <!-- end of Footer -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.topbar.js"></script>
    <script src="js/foundation/foundation.accordion.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script src="js/foundation/foundation.dropdown.js"></script>
    <script>
    $(document).foundation();
	</script>
    <script src="js/vendor/typeahead.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
