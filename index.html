<!doctype html>
<html class="IGv2" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consultant Pages</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/serp-advisors-location.css"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
        <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="body-content">

            <!--Search-->
            <div class="icon-wrap">
                <form id="siteSearch" class="search-form">
                    <div class="row contact section">
                        <div class="small-11 small-centered columns">
                            <div class="row">
                                <img src="images/find-an-advisor-icon.png" class="img__icon">
                                <h1 class="text-center">Find an Advisor</h1>
                                <p class="text-center">Our advisors can help no matter what financial situation you're in. Use this tool to set up your meeting today.</p>
                            </div>
                            <div class="row collapse">
                                <div class="small-1 columns adv-search-left">
                                    <span class="prefix"><button type="submit" value="Submit"><img src="images/search-icon-in-search-box.png" /></button></span>
                                </div>
                                <div class="small-10 columns search-ui" data-searchtype="location">
                                    <div class="search-ui--location">
                                        <label class="show-for-sr hide" for="FindAnAdvisor">Find an advisor</label>
                                        <input class="typeahead itf_location itf_name" type="search" placeholder="Find an advisor" name="Search" autocomplete="off" spellcheck="false" id="FindAnAdvisor">
                                    </div>
                                </div>
                                <div class="small-1 columns adv-search-right">
                                    <span class="postfix"><button type="reset" value="Reset"><img src="images/find_an_advisor_close.png" alt="X" /></button></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--Filter-->
            <div class="section filter hide">
              <div class="row">
                <div class="medium-8 columns">
                  <p class="tp_21">Filter By</p>
                </div>
                <div class="medium-3 columns">
                  
                <form>
                <label>
                  <span>Province</span>
                  <select id="phoneType" name="phoneType" required="" aria-required="true">
                          <option value=""></option>
                          <option value="home">Ontario</option>
                          <option value="mobile">British Columbia</option>
                          <option value="office">Office</option>
                  </select>
                  <i aria-hidden="true" class="fa fa-exclamation-circle info-toggle-trigger"></i>
              </label>
              </form>

                </div>
              </div>
            </div>

            <!--Office-->
            <script id="office-template" type="x-tmpl-mustache">
              <div class="row info-toggle-trigger">
                <div class="small-3 medium-2 columns">
                  <img class="illustration" data-illustrationid="consultant-about" src="img/illustrations/consultant_webpage_open_icon_3C_191016.svg" alt="icon book and glasses">
                </div>
                <div class="small-6 medium-3 columns">
                  <p class="tp_08">{{this.length}} Offices found</p>
                </div>
                <div class="small-2 medium-3 columns">
                  <i class="fa fa-chevron-down"></i>
                </div>
              </div>
              {{#.}}

                <div class="row info-toggle-content">
                  <div class="small-12 columns">
                    <div class="row underline">
                      <div class="small-4 medium-3 columns">
                        <div class="maps">
                          <a class="map-anchor">
                              <div class="map-container">
                                  <div class="map-icon"></div>
                                  <div class="tp_22">View Map</div>
                              </div>
                          </a>
                        </div>
                      </div>
                      <div class="small-8 medium-3 columns">
                        <p class="tp_07">{{Address_Line_1__c}} {{Address_Line_2__c}}</p>
                        <p class="tp_09">{{City__c}}, {{Province_Territory_State__c}}, {{Postal_Code__c}}</p>
                        <p class="map-address" style="display:none">{{Address_Line_1__c}} {{Address_Line_2__c}}, {{City__c}}, {{Province_Territory_State__c}}, {{Postal_Code__c}}</p>
                      </div>

                        <div class="row contact-buttons">
                          <div class="small-5 medium-3 columns phone">
                            <ul class="dropdown menu" data-dropdown-menu="svjkem-dropdown-menu" role="menubar">
                                <li role="menuitem" class="is-dropdown-submenu-parent opens-right" aria-haspopup="true" aria-expanded="false" aria-label="
                                        Contact Info
                                         Phone
                                    ">
                                    <a class="outline-btn secondary small-icon phone dropdown-button" type="button" tabindex="0" href="https://www.google.ca/maps/dir//200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                        <span class="hide-for-small-only">Contact Info</span>
                                        <span class="show-for-small-only"><i aria-hidden="true" class="fa fa-phone"></i> Phone</span>
                                    </a>
                                    <ul class="menu submenu is-dropdown-submenu first-sub vertical" data-submenu="" aria-hidden="true" role="menu">
                                        <li class="hide-for-small-only emphasize is-submenu-item is-dropdown-submenu-item" role="menuitem">
                                            <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">Email me</a>
                                        </li>
                                        <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                            <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                                <strong>Main</strong>
                                                <span>555-555-5555</span>
                                            </a>
                                        </li>
                                        <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                            <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                                <strong>Direct</strong>
                                                <span>555-555-5555</span>
                                            </a>
                                        </li>
                                        <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                            <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                                <strong>Toll-Free</strong>
                                                <span>555-555-5555</span>
                                            </a>
                                        </li>
                                        <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                            <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                                <strong>Fax</strong>
                                                <span>555-555-5555</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                          </div>
                          <div class="small-5 show-for-small-only columns email-button">
                          <a href="mailto:a@b.com" class="outline-btn secondary small-icon email" type="button"><span class="show-for-small-only"><i aria-hidden="true" class="fa fa-envelope"></i> Email</span></a>
                          </div>
                           <div class="small-12 medium-3 columns">
                            <a class="outline-btn constrained" type="button" href="#appointment-michael-scott">View Details</a>
                          </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                  </div>
                </div>
              {{/.}}
            </script>
            <div id="office-search" class="section office-search info-toggle active hide" info-toggle-aria="true"></div>

            <!--Search Results-->
            <div class="section search-results">
                <script id="consultant-template" type="x-tmpl-mustache">
                  <div class="row">
                    <div class="medium-4 columns">
                      <p class="tp_08">{{this.length}} results </p>
                    </div>
                  </div>
                    {{^.}}No results{{/.}}
                    {{#.}}
                    <div class="row underline">
                        <div class="small-5 medium-3 large-2 columns">
                            <div class="portrait">
                                <img src="{{myInfo.photoUrl}}" alt="{{myInfo.FName}} {{myInfo.LName}}" />
                            </div>
                        </div>
                        <div class="small-6 medium-3 large-4 columns">
                            <p class="tp_07 consultant_name">{{myInfo.FName}} {{myInfo.LName}}</p>
                            <p class="tp_09">{{myInfo.Ct_City}} {{myInfo.PostalCode}}</p>
                        </div>
                        <div class="small-5 medium-3 columns phone">
                          
                            <ul class="dropdown menu" data-dropdown-menu="svjkem-dropdown-menu" role="menubar">
                              <li role="menuitem" class="is-dropdown-submenu-parent opens-right" aria-haspopup="true" aria-expanded="false" aria-label="
                                      Contact Info
                                       Phone
                                  ">
                                  <a class="outline-btn secondary small-icon phone dropdown-button" type="button" tabindex="0">
                                      <span class="hide-for-small-only">Contact Info</span>
                                      <span class="show-for-small-only"><i aria-hidden="true" class="fa fa-phone"></i> Phone</span>
                                  </a>
                                  <ul class="menu submenu is-dropdown-submenu first-sub vertical" data-submenu="" aria-hidden="true" role="menu">
                                      <li class="hide-for-small-only emphasize is-submenu-item is-dropdown-submenu-item" role="menuitem">
                                          <a href="{{myInfo.Email}}">Email me</a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="{{myInfo.Phone}}">
                                              <strong>Main</strong>
                                              <span>{{myInfo.Phone}}</span>
                                          </a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                              <strong>Direct</strong>
                                              <span>555-555-5555</span>
                                          </a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                              <strong>Toll-Free</strong>
                                              <span>555-555-5555</span>
                                          </a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                              <strong>Fax</strong>
                                              <span>555-555-5555</span>
                                          </a>
                                      </li>
                                  </ul>
                              </li>
                          </ul>
                        </div>
                        <div class="small-5 show-for-small-only columns email-button">
                            <a href="{{myInfo.Email}}" class="outline-btn secondary small-icon email" type="button"><span class="show-for-small-only"><i aria-hidden="true" class="fa fa-envelope"></i> Email</span></a>
                        </div>
                        <div class="small-12 medium-3 columns">
                            <a class="outline-btn constrained" type="button" href="{{myInfo.ConsultantUrl}}">View Profile</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    {{#myConsultantTeam.length}}
                    <div class="row my-team">
                        <div class="medium-12 columns title">
                          <div class="row">
                            <div class="small-4 medium-4 columns line">
                              <div class="clear"></div>
                            </div>
                            <div class="small-4 medium-4 columns">
                              <p class="tp_21">My Team</p>
                            </div>
                            <div class="small-4 medium-4 columns line">
                              <div class="clear"></div>
                            </div>
                            </div>
                        </div>
                        <div class="my-consultant-team">
                        {{#myConsultantTeam}}
                            <div class="medium-4 columns">
                              <p class="tp_09 consultant_name">{{FName}} {{LName}}</p>
                        

                              <ul class="dropdown menu" data-dropdown-menu="svjkem-dropdown-menu" role="menubar">
                              <li role="menuitem" class="is-dropdown-submenu-parent opens-right" aria-haspopup="true" aria-expanded="false" aria-label="
                                      Contact Info
                                       Phone
                                  ">
                                  <a class="outline-btn secondary small-icon phone dropdown-button" type="button" tabindex="0">
                                      <span class="hide-for-small-only">Contact Info</span>
                                      <span class="show-for-small-only"><i aria-hidden="true" class="fa fa-phone"></i></span>
                                  </a>
                                  <ul class="menu submenu is-dropdown-submenu first-sub vertical" data-submenu="" aria-hidden="true" role="menu">
                                      <li class="hide-for-small-only emphasize is-submenu-item is-dropdown-submenu-item" role="menuitem">
                                          <a href="{{myInfo.Email}}">Email me</a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="{{myInfo.Phone}}">
                                              <strong>Main</strong>
                                              <span>{{myInfo.Phone}}</span>
                                          </a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                              <strong>Direct</strong>
                                              <span>555-555-5555</span>
                                          </a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                              <strong>Toll-Free</strong>
                                              <span>555-555-5555</span>
                                          </a>
                                      </li>
                                      <li role="menuitem" class="is-submenu-item is-dropdown-submenu-item">
                                          <a href="https://www.google.ca/maps?q=200 Yorkland Blvd, Toronto, ON, M2J 5C1">
                                              <strong>Fax</strong>
                                              <span>555-555-5555</span>
                                          </a>
                                      </li>
                                  </ul>
                              </li>
                          </ul>
                        <a href="mailto:a@b.com" class="outline-btn secondary small-icon email show-for-small-only" type="button"><span><i aria-hidden="true" class="fa fa-envelope"></i></span></a>
                          <div class="clear"></div>
                            </div>
                        {{/myConsultantTeam}}
                         <div class="row show-for-small-only">
                               <p>View All Team Members</p>
                            </div>
                        </div>
                    </div>
                    {{/myConsultantTeam.length}}
                {{/.}}
                <div class="row">
                    <div class="medium-4 medium-centered">
                        <a class="outline-btn secondary" type="button" href="#appointment-michael-scott">View More Results</a>
                    </div>
                </div>
                </script>
                <div id="results-container" class="hide">

                </div>
            </div>

            <!--18.Footer-->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script>
    $(document).foundation();
	</script>
    <script src="js/search-app.js"></script>
    <script src="js/vendor/typeahead.bundle.min.js"></script>
    <script src="js/vendor/mustache.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtM1GEOMvof3wP-LOZnei_p19te8PeN2M&callback=handleMapInit">
    </script>

</body>

</html>
